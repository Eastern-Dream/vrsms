<!DOCTYPE html>
<html lang="en">
<head>

    <title>Update {{ entity }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/create.css' %}"/>
</head>
<body>
<center><h4>Update {{ entity }}</h4></center>

</form>
</body>
</html>
