<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{ entity }}</title>

    <link rel="stylesheet" href="{% static 'css/delete.css' %}"/>
</head>
<body>
<center><h4>Delete {{ entity }}</h4></center>

</form>
</div>

</html>
