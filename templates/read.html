<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VRSMS Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        {% for field in readable_fields %}
        <th>{{ field }}</th>
        {% endfor %}
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for tuple, field in query %}
    <tr>
        <td>{{ tuple }}.{{ field }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="customer/create" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
